
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.min.css">
    <script type="text/javascript">
        function render(){
            window.location.href='/';
        }
    </script>
    <style type="text/css">
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        form {
            border: 1px solid grey;
        }
    </style>
</head>

<body >
<div class="container">
    <form role="form" method="post" class="col-sm-offset-4 col-sm-30 form-horizontal" >
        <fieldset>
            <legend>客户登录</legend>
            <%- message %>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="username">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required></div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="password">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
                <div class="col-sm-offset-3 col-sm-3">
                    <button onclick="render()" class="btn btn-default">退后</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
